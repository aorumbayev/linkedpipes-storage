os: "linux"
dist: bionic

stages:
  - name: tests
    if: type = pull_request OR type = push AND branch != master
  - name: deploy
    if: type = push AND branch IN master

jobs:
  include:
    - stage: tests
      language: node_js
      node_js:
        - "12"
      name: "Unit Tests"
      cache:
        yarn: true
      before_install:
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
        - export PATH="$HOME/.yarn/bin:$PATH"
      install:
        - until yarn install --frozen-lockfile ; do echo 'Retrying yarn install' ; done
      script:
        - yarn test
      after_success:
        - yarn cov:send

    - stage: deploy
      language: node_js
      node_js:
        - "12"
      name: "Deploy to NPM"
      cache:
        yarn: true
      before_install:
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
        - export PATH="$HOME/.yarn/bin:$PATH"
      install:
        - until yarn install --frozen-lockfile ; do echo 'Retrying yarn install' ; done
      script:
        - yarn prepare-release
      after_success:
        - yarn cov:send

deploy:
  provider: npm
  email: aorumbayev@protonmail.com
  api_key:
    secure: 
  on:
    branch: master
    repo: aorumbayev/linkedpipes-storage
