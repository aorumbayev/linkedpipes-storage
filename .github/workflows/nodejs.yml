name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v1
      - uses: sergioramos/yarn-actions/install@master
        with:
          frozen-lockfile: true
      - uses: sergioramos/yarn-actions/test@master
        env:
          CI: true
