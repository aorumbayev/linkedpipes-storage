name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.1
        with:
          cmd: install --frozen-lockfile # will run `yarn install` command
      - uses: borales/actions-yarn@v2.0.1
        with:
          cmd: test # will run `yarn test` command
        env:
          CI: true
